{% load static %}
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}NoteCards{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> # manual css overrides..
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">NoteCards</a>
        </div>
    </nav>
    <div class="container">
        <ol class="breadcrumb my-4">
            {% block breadcrumb %} {% endblock %}
        </ol>
        {% block content %} {% endblock %}
    </div>
</body>

</html>
